<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Watermark</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main class="app">
            <header class="header">
                <h1>Watermark</h1>
                <p>
                    Add a text watermark to sensitive photos (ID scans, ...)
                    before sharing. No data leaves your device.
                </p>
            </header>

            <input
                id="imageInput"
                class="visually-hidden"
                type="file"
                accept="image/*"
            />

            <section class="controls" aria-label="Watermark controls">
                <div class="field">
                    <label for="watermarkInput">Watermark text</label>
                    <input
                        id="watermarkInput"
                        type="text"
                        placeholder="e.g. For Acme Bank KYC only - 2026-02-06"
                        autocomplete="off"
                    />
                </div>

                <button id="downloadBtn" type="button" disabled>
                    Download
                </button>
            </section>

            <p id="status" class="status" role="status" aria-live="polite"></p>
            <p id="error" class="error" role="alert" hidden></p>

            <section
                class="preview-card"
                aria-label="Watermarked image preview"
            >
                <div
                    class="preview-shell"
                    id="previewShell"
                    role="button"
                    tabindex="0"
                    aria-label="Click to choose an image or drag and drop one here"
                >
                    <canvas id="previewCanvas"></canvas>
                    <p id="previewHint">
                        Click to choose an image or drag and drop one here.
                    </p>
                </div>
            </section>

            <footer class="footer">
                <a
                    href="https://github.com/kiliankoe/watermark"
                    target="_blank"
                    rel="noreferrer noopener"
                    >GitHub Repo</a
                >
            </footer>
        </main>

        <script src="./app.js" defer></script>
    </body>
</html>
